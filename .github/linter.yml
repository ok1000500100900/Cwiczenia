name: Super-Linter

on: 
  push:
    branches:
      - main 

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Run Super-Linter
        uses: github/super-linter@v4  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
